<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		<link rel="stylesheet" type="text/css" href="css/footer.css"/>
		<link rel="stylesheet" type="text/css" href="css/my.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" type="text/css" href="css/WebHeader.css"/>
		<link rel="stylesheet" type="text/css" href="css/ClassStudy.css"/>
				
	</head>
	<body>
	<!-- 	<div class="bc"></div> -->
		<div  style="position: relative;">
			<div class="content">
				<div id="header">
				<!--一级导航栏-->
				   <div class="header-nav">
					<div class="container">   <!-- container的意思是容器  -->
						<!--：左侧logo -->
						<h1 class="header-logo">
							<a href="">
								<img src="./img/龙肖.png"/> <!--暂无logo -->
							</a>
						</h1>
						<!-- 搜索和登录   -->
						<div class="header-intermediate"> <!--intermediate的意思是中间 -->
							<!-- 搜索输入   -->
							<div class="search">
								<div class="ipt">
									<input type="text" id="search_btn"class="search_ipt" placeholder="输入老师的名字"/>
									<img src="./img/搜索.png" class="rightimg"/>
								</div>
							</div>
						</div>
						<!-- 实时时间   -->
						<div id="time">
							<script type="text/javascript">
								var add=setInterval("getTime()",1000);
								//stop()这个函数主要是清除设置的定时器
								function stop() {
									clearInterval(add);
								}
								//这个函数主要是获取时间然后写入div中
								function getTime() {
									var date=new Date().toLocaleString();//创建date对象，获取时间
									var id1=document.getElementById("time");//通过div标签的id多去div标签
									id1.innerHTML=date;//将时间通过innerHTML属性写入div标签中
								}
							</script>
						</div>
					</div>
				</div>
				       
				
				<main>
					<!-- 课程分类 -->
					<div class="type">
						<!-- 课程分类的左边 -->
						<div class="type-left">
							<ul>
								<li id="1">
									<span>Java</span>
									<div class="f-bottom">
										
									</div>
								</li>
								<li id="2"></li>
								<li id="3"></li>
								<li id="4"></li>
								<li id="5"></li>
								<li id="6"></li>
							</ul>
						</div>
						<!-- 课程分类的右边，是一个轮播图 -->
						<div class="type-right">
							<div class="lbt">
								
							</div>
						</div>
					</div>
								
					<!-- 推荐课程 -->
					<div class="tuijian">
						<div class="title">
							<div>
									<h2>推荐课程</h2>
								</div>
								<div>
									<span>更多 >></span>
								</div>
						</div>
						<div class="bottom">
							<div class="bottom-left">
								
							</div>
							<div class="bottom-right">
								<div id="1"></div>
								<div id="2"></div>
								<div id="3"></div>
								<div id="4"></div>
								<div id="5"></div>
								<div id="6"></div>
							</div>
						</div>
					</div>
								
					<!-- 主讲名师 -->
					<div class="tmain">
						<div class="title">
							<div>
									<h2>主讲名师</h2>
								</div>
								<div>
									<span>更多 >></span>
								</div>
						</div>
						<div class="main">
							<div class="top">
								<div class="md">
									<button class="md-name"></button>
								</div>
								<div class="md">
									<button class="md-name"></button>
								</div>
								<div class="md">
									<button class="md-name"></button>
								</div>
							</div>
							<div class="bottom">
								<div class="md">
									<button class="md-name"></button>
								</div>
								<div class="md">
									<button class="md-name"></button>
								</div>
								<div class="md">
									<button class="md-name"></button>	
								</div>
							</div>
							
						</div>
					</div>
				</main>
								
				<div class="footer">
					
				</div>
				
				<!-- 底部模块 -->
				<foot>
					
				</foot>
			</div>
			<!-- 登录模块 -->
			
			<div class="login-bc">
				
			</div>
		</div>
		
		<script type="text/javascript" src="https://cdn.bootcss.com/canvas-nest.js/1.0.1/canvas-nest.min.js"></script>
		<script src="js/jquery.js" charset="utf-8"></script>
	</body>
</html>
